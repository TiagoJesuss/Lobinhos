<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéôÔ∏è Claim Status Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      color: #f5f5f5;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      gap: 1.5rem;
    }
    h1 { font-size: 2rem; font-weight: 700; }
    button {
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 9999px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }
    button:hover { transform: scale(1.05); opacity: 0.9; }
    #status {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    #mic-indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #dc2626;
      display: inline-block;
      margin-right: 0.5rem;
      vertical-align: middle;
      transition: background 0.3s;
    }
    .active { background-color: #22c55e !important; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Claim Status Assistant</h1>
  <p>Chat with an agent to know the status of your claim.</p>

  <button id="start">‚ñ∂Ô∏è Start call</button>
  
  <p id="status"><span id="mic-indicator"></span> Waiting...</p>

  <script>
    const startBtn = document.getElementById("start");
    const status = document.getElementById("status");
    const micIndicator = document.getElementById("mic-indicator");

    function updateStatus(text, active = false) {
      status.textContent = text;
      micIndicator.classList.toggle("active", active);
    }

    async function startConversation() {
      updateStatus("üõ∞Ô∏è Starting session with agent...");
      startBtn.disabled = true;
      try {
        const response = await fetch('http://127.0.0.1:5000/run-script', { method: 'POST' });
        const data = await response.json();
        alert(data.status);
        updateStatus("  Session started.", true);
      } catch (e) {
        console.error(e);
        updateStatus("  Error starting conversation.");
      } finally {
        startBtn.disabled = false;
      }
    }

    startBtn.onclick = startConversation;
  </script>
</body>
</html>
